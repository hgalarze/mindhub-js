<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<title>Amazing Events | Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link href="assets/fontawesome/css/fontawesome.min.css" rel="stylesheet">
	<link href="assets/fontawesome/css/brands.min.css" rel="stylesheet">
	<link href="assets/fontawesome/css/solid.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100" onload="onloadReady()">
	<!-- Fixed header -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<img src="assets/images/amazing_events_logo.png" height="32" width="131" alt="Amazing Events Logo">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
					<ul class="navbar-nav ms-auto mb-2 mb-md-0 mt-md-2">
						<li class="nav-item nav-pills">
							<a class="nav-link p-2 text-light active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link p-2" href="upcoming-events.html">Upcoming Events</a>
						</li>
						<li class="nav-item">
							<a class="nav-link p-2" href="past-events.html">Past Events</a>
						</li>
						<li class="nav-item">
							<a class="nav-link p-2" href="contact.html">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link p-2" href="stats.html">Stats</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<nav class="navbar d-flex justify-content-between navbar-dark bg-dark-subtle">
			<a href="stats.html" class="text-dark">
				<span class="px-4 py-3">
					<i class="fa-solid fa-chevron-left"></i>
				</span>
			</a>
			<h1>Home</h1>
			<a href="upcoming-events.html" class="text-dark">
				<span class="px-4 py-3">
					<i class="fa-solid fa-chevron-right"></i>
				</span>
			</a>
		</nav>
	</header>

	<!-- Begin page content -->
	<main class="flex-shrink-0">
		<div class="container">
			<div class="row d-flex justify-content-between align-items-center p-2">
				<div class="col-md-8">
					<div class="d-flex flex-wrap justify-content-around">
						<div class="form-check me-2">
							<input class="category-item form-check-input border border-dark" autocomplete="off" type="checkbox" value="Book Exchange" id="category1">
							<label class="form-check-label text-center" for="category1">
								Book Exchange
							</label>
						</div>
						<div class="form-check me-2">
							<input class="category-item form-check-input border border-dark" autocomplete="off" type="checkbox" value="Cinema" id="category2">
							<label class="form-check-label text-center" for="category2">
								Cinema
							</label>
						</div>
						<div class="form-check me-2">
							<input class="category-item form-check-input border border-dark" autocomplete="off" type="checkbox" value="Costume Party" id="category3">
							<label class="form-check-label text-center" for="category3">
								Costume Party
							</label>
						</div>
						<div class="form-check me-2">
							<input class="category-item form-check-input border border-dark" autocomplete="off" type="checkbox" value="Food Fair" id="category4">
							<label class="form-check-label text-center" for="category4">
								Food Fair
							</label>
						</div>
						<div class="form-check me-2">
							<input class="category-item form-check-input border border-dark" autocomplete="off" type="checkbox" value="Museum" id="category5">
							<label class="form-check-label text-center" for="category5">
								Museum
							</label>
						</div>
						<div class="form-check me-2">
							<input class="category-item form-check-input border border-dark" autocomplete="off" type="checkbox" value="Music Concert" id="category6">
							<label class="form-check-label text-center" for="category6">
								Music Concert
							</label>
						</div>
						<div class="form-check me-2">
							<input class="category-item form-check-input border border-dark" autocomplete="off" type="checkbox" value="Race" id="category7">
							<label class="form-check-label text-center" for="category7">
								Race
							</label>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="d-flex">
						<input class="search-text form-control" type="search" placeholder="Search" aria-label="Search">
						<button class="search-filter-button btn btn-primary ms-2">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="container-fluid events-container"></div>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="footer mt-auto py-3 bg-dark-subtle">
		<div class="container">
			<div class="d-flex justify-content-between fs-4">
				<ul class="list-unstyled d-flex mb-0">
					<li class="me-3">
						<i class="fa-brands fa-facebook"></i>
					</li>
					<li class="me-3">
						<i class="fa-brands fa-instagram"></i>
					</li>
					<li class="me-3">
						<i class="fa-brands fa-whatsapp"></i>
					</li>
				</ul>
				<span>Cohort</span>
			</div>
		</div>
	</footer>

	<!-- Event Card Template -->
	<template id="event-card-template">
		<div class="col col-lg-6 col-xl-3 py-1 py-md-2">
			<div class="card h-100">
				<!-- Event Image -->
				<img class="event-photo rounded-top" alt="">
				<div class="card-body text-center">
					<!-- Event Title -->
					<h5 class="card-title event-title"></h5>
					<!-- Event Description -->
					<p class="card-text event-description"></p>
				</div>
				<div class="card-footer d-flex justify-content-between align-items-center">
					<!-- Event Price -->
					<label class="event-price"></label>
					<!-- Event Detail Button -->
					<a href="#" class="event-detail-button btn btn-primary">View more</a>
				</div>
			</div>
		</div>
	</template>

	<!-- Alert Empty Result Template -->
	<template id="empty-result-template">
		<div class="w-100 text-center alert alert-primary my-2">There are not events available.</div>
	</template>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="assets/js/data.js"></script>
	<script src="assets/js/index.js"></script>
</body>

</html>
